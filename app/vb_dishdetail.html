<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
<!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
<!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <div class="container">
        <div class="row row-content"  ng-controller="DishDetailController">
            <div class="col-xs-12">
                 <div class="media">
                 <div class="media-left media-middle">
                    <a href="#">
                    <img class="media-object img-thumbnail" src="./images/uthapizza.png" alt="{{dish.name}}">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{dish.name}}
                        <span class="label label-danger label-xs">{{dish.label}}</span>
                        <span class="badge">{{dish.price | currency}}</span></h2>
                    <p>{{dish.description}}</p>
                </div>
             </div>  
            </div>
            
            <div class="col-xs-9 col-xs-offset-1">
                 <div class="col-xs-3">
                  <h4>Customer Comments</h4>
                 </div>
                 <div class="col-xs-9">
                  <label for="sortOrder">Sort by</label>
                  <input id="sortOrder" type="text" ng-model="sortOrder">
                </div>
                  <p style="padding:20px;"></p>
                <blockquote ng-repeat="dish in dish.comments | orderBy: sortOrder">
                  <p>{{dish.rating}} Stars</p>
                  <p>{{dish.comment}}</p>
                  <footer>{{dish.author}}, {{dish.date | date:'d-M-yyyy'}} </footer>
                </blockquote>
           
            </div>
            
            <div class="col-xs-9 col-xs-offset-1" ng-controller="DishCommentController" >
                <ul class="list-unstyled"> <!-- waarom dit handig is in een ul-tag weet ik niet -->
                    <blockquote ng-hidden=false>  <!-- tijdelijke blockquote -->
                        <p>{{comment.rating}} Stars</p>
                        <p>{{comment.comment}}</p>
                        <footer>{{comment.author}}</footer>
                    </blockquote>
				</ul>
                
                <form class="form-horizontal" name="commentForm"
                		ng-submit="submitComment()" novalidate>
                    
                    <div class="form-group">
                        <label for="author" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author" name="author" placeholder="Enter Your Name" ng-model="comment.author" required>
                        </div>
                    </div>   
                    
                    <div class="form-group">
                        <label for="rating" class="col-sm-2 control-label">Number of Stars</label>
                        <div class="col-sm-10">
                            <label class="radio-inline"><input type="radio" name="rating" value="1" ng-model="comment.rating">1</label>
                            <label class="radio-inline"><input type="radio" name="rating" value="2" ng-model="comment.rating">2</label>
                            <label class="radio-inline"><input type="radio" name="rating" value="3" ng-model="comment.rating">3</label>
                            <label class="radio-inline"><input type="radio" name="rating" value="4" ng-model="comment.rating">4</label>
                            <label class="radio-inline"><input checked type="radio" name="rating" value="5" ng-model="comment.rating">5</label>
                        </div>
                    </div>   
                    
                     <div class="form-group">
                        <label for="comment" class="col-sm-2 control-label">Your Comments</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" id="comment" name="comment" rows="6" ng-model="comment.comment" required></textarea>
                        </div>
                    </div> 
                    
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                          <button type="submit" class="btn btn-primary" ng-disables="commentForm.$invalid"> 
                            Submit Comment</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
<!-- endbuild -->

</body>

</html>
